<!DOCTYPE html>
<html lang="pt-br">
</html>
<head>
    <title>SIGEM</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/fontello/css/animation.css" rel="stylesheet" />
    <link href="assets/fontello/css/fontello.css" rel="stylesheet" />
    <link href="assets/jquery-confirm/jquery-confirm-master/dist/jquery-confirm.min.css" rel="stylesheet" />
    <link href="assets/jquery-loading/jquery-loading-master/dist/jquery.loading.min.css" rel="stylesheet" />
    <link href="assets/signia/SigniaStyle.css" rel="stylesheet" />
    <style>
        #conteudo {
            width: 100%;
            height: 95.85vh;
            border: 0px;
        }

        #rodape {
            width: 100%;
            height: 3.4vh;
            font-size: 8pt;
        }

        .btn-menu {
            border-radius: 5px;
            text-align: left;
            margin-top: 5px;
            cursor: pointer;
            background: #ffffff;
            border: #808080 2px solid;
        }
        .btn-menu:hover {
            background: #d3d3d3;
        }
    </style>
</head>
<body>
    <!--Modal Loading-->
    <div id="modalLoader" class="height-100 modalLoader" style="display: none">
        <div id="loader" align="center" style="margin-top: 13px; margin-bottom: 13px; ">
            <i class="icone-spinner2 animate-spin" id="spin-loader"></i>
            <br />
            <span id="text-loader">Aguarde, Estamos Processando...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral -->
            <aside class="col-lg-3 bg-secondary" style="border-right: 2px solid #808080; height: 100vh;">
                <div class="container-fluid">
                    <div class="row" style="margin-top:10px;">
                        <div class="col-lg-12 text-center">
                            <img id="imgLogoEmp" width="80%" class="thumbnail" src="assets/imgs/logo.png" style="border-radius: 10px" />
                        </div>
                    </div>

                    <div class="row" style="margin-top:10px;">
                        <div class="col-lg-12 text-center text-white">
                            <h4>Seja Bem Vindo, <i><label id="lblUsuario">Usuario</label></i></h4>
                        </div>
                    </div>

                    <div class="row" style="margin-top:10px;">
                        <div class="col-lg-12 text-center ">
                            <a id="_lkLogout" class="text-white" href="" style="font-size:14pt"><i class="icone-logout"></i> Sair</a>
                        </div>
                    </div>


                    <!-- Botões -->
                    <div class="row btn-menu"  onclick="chamaSubMenu('dash')">
                        <div class=" col-lg-12" style="padding:10px">
                            <h5><i class="icone-chart-bar"></i> Dashboard</h5>
                        </div>
                    </div>
                    <div class="row btn-menu" onclick="chamaSubMenu('adm')">
                        <div class="col-lg-12" style="padding:10px">
                            <h5><i class="icone-building"></i> Administrativo</h5>
                        </div>
                    </div>
                    <div class="row btn-menu" onclick="chamaSubMenu('fin')">
                        <div class="col-lg-12" style="padding:10px">
                            <h5><i class="icone-bank"></i> Financeiro</h5>
                        </div>
                    </div>
                    <div class="row btn-menu" onclick="chamaSubMenu('com')">
                        <div class="col-lg-12" style="padding:10px">
                            <h5><i class="icone-money"></i> Comercial</h5>
                        </div>
                    </div>
                    <div class="row btn-menu" onclick="chamaSubMenu('rel')">
                        <div class="col-lg-12" style="padding:10px">
                            <h5><i class="icone-doc"></i> Relatorios</h5>
                        </div>
                    </div>
                    <div class="row btn-menu" onclick="chamaSubMenu('alm')">
                        <div class="col-lg-12" style="padding:10px">
                            <h5><i class="icone-box-2"></i> Almoxarifado</h5>
                        </div>
                    </div>


                </div>
            </aside>


            <!-- Frame -->
            <section class="col-lg-9" style="padding:0px">
                <iframe id="conteudo" name="conteudo" src="conteudo.html"></iframe>
                <div id="rodape" class="bg-secondary">
                    <strong>SIGEM</strong> - SISTEMA DE GERENCIAMENTO EMPRESARIAL © Todos os Direitos Reservados.
                </div>
            </section>
        </div>
    </div>

    <script src="assets/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/jquery-confirm/jquery-confirm-master/dist/jquery-confirm.min.js"></script>
    <script src="assets/signia/Mensagem.js"></script>
    <script src="assets/signia/Loader.js"></script>
    <script>
        $(document).ready(function () {

            verificaAutenticacao();

            $('#_lkLogout').click(function () {
                showLoad();
                localStorage.removeItem('user');
                localStorage.removeItem('id');
                chamaIndex();
            });
        });


        function verificaAutenticacao() {
            console.log('Verificando Autenticação de Usuario');
            var usuario = localStorage.getItem('user');
            if (usuario == null || usuario == "") {
                msgAtencao('Sua sessão expirou. Conecte novamente!');
                chamaIndex();

            }
            else {
                console.log(usuario);
                //document.getElementById("_lblUsuario").innerHTML = usuario;
                $('#lblUsuario').text(usuario);
            }
        }

        function chamaIndex() {
            window.location.href = "index.html";
        }


        function chamaSubMenu(tela) {
            if (tela == 'adm') {
                window.open('Telas/Painel_Adm.html', 'conteudo');
            }
            else {
                window.open('conteudo.html', 'conteudo');
            }
        }
    </script>
</body>
</html>
