<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SIGEM</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/fontello/css/animation.css" rel="stylesheet" />
    <link href="../assets/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../assets/jquery-confirm/jquery-confirm-master/dist/jquery-confirm.min.css" rel="stylesheet" />
    <link href="../assets/jquery-loading/jquery-loading-master/dist/jquery.loading.min.css" rel="stylesheet" />
    <link href="../assets/signia/SigniaStyle.css" rel="stylesheet" />
    <style>
        .btn-card {
            cursor: pointer;
            margin-top: 10px;
            font-size: 100px;
            border: #babbb9 2px solid;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row alert-secondary">
            <div class="col-lg-12 text-right">
                <h6><strong>Administrativo</strong></h6>
            </div>
        </div>

        <div class="row" style="margin-top: 10px; padding: 10px;">
            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-building-filled"></i>
                <h1>Empresa</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-user"></i>
                <h1>Usuarios</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-id-badge"></i>
                <h1>Perfil</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-location-2"></i>
                <h1>Logradouros</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-address-1"></i>
                <h1>Bairros</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-map-2"></i>
                <h1>Municipios</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-heart-filled"></i>
                <h1>Estado civil</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-user-pair"></i>
                <h1>Raça</h1>
            </div>

            <div class="col-lg-3 col-md-4 bg-success text-center text-white btn-card" >
                <i class="icone-graduation-cap"></i>
                <h1>Escolaridade</h1>
            </div>
        </div>
    </div>

    <script src="../assets/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/jquery-confirm/jquery-confirm-master/dist/jquery-confirm.min.js"></script>
    <script src="../assets/signia/Mensagem.js"></script>
    <script src="../assets/jquery-loading/jquery-loading-master/dist/jquery.loading.min.js"></script>
    <script src="../assets/signia/Loader.js"></script>
</body>
</html>
